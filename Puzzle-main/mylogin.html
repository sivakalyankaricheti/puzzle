<body>
	<div class="container">
		<form id="login-form" action = "myloginphp.php" method = "POST">
			<h1>Login</h1>
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" id="username" name="username" placeholder="Enter your username" required>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password1" name="password1" placeholder="Enter your password" required>
			</div>
			<div class="form-group">
				<button type="submit" id="login" name="login" value="Login"> Login </button>
			</div>
			<div class="form-group">
				<p>Don't have an account? <a href="myregister.html">Sign up here</a></p>
			</div>
			<div class="form-group">
				<p>Want to login as admin? <a href="adminlgin.html">Sign up here</a></p>
			</div>
		</form>
	</div>
