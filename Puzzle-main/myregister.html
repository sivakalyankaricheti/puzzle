<!DOCTYPE html>
<html>
<head>
	<title>Register Page</title>
	<link rel="stylesheet" type="text/css" href="myregistercss.css">
</head>
<style>
    	  body {
  	  background-image: url('loginbg.jpeg');
 	  background-repeat: no-repeat;
 	  background-attachment: fixed;
	  background-size: 100% 100%;
    }
</style>
<body>
	
	<div class="container">
		<form id="register-form" action="myregister.php" method = "post">
			<h1>Register</h1>
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" id="name" name="name" placeholder="Enter your name" required>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" placeholder="Enter your email" required>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" placeholder="Enter your password" required>
			</div>
			<div class="form-group">
				<label for="confirm-password">Confirm Password</label>
				<input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
			</div>
			<div class="form-group">
				<input type="submit" id="register" name="register" value="Register"> 
			</div>
			<div class="form-group">
				<p>Already have an account? <a href="mylogin.html">Login here</a></p>
			</div>
		</form>
	</div>

	<!-- <script src="myregisterjs.js"></script> -->
</body>
</html>
